<!DOCTYPE html>
<html>
<head>
    <title>会员交易所配置</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">交易所</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="cursor:pointer;" v-model="sysMbExchangeCofig.exchangeName" @click="exchangeTree" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">apiKey</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysMbExchangeCofig.apiKey" placeholder="apiKey"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">secretKey</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="sysMbExchangeCofig.secretKey"
                           placeholder="secretKey"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" v-model="sysMbExchangeCofig.status"/> 禁用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" v-model="sysMbExchangeCofig.status"/> 正常
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<div id="exchangeLayer" style="display: none;padding:10px;">
    <ul id="exchangeTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/sysmbexchangecofig.js"></script>
</body>
</html>
